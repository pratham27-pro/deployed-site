name: Deploy Backend and Frontend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "ðŸš€ Starting deployment..."

            cd ${{ secrets.SERVER_PATH }}

            echo "ðŸ“¥ Pulling latest code..."
            git pull origin main

            echo "ðŸ”§ Deploying backend..."
            cd backend
            npm install
            pm2 restart concept-backend || pm2 start server.js --name concept-backend

            echo "ðŸŽ¨ Deploying frontend (dev mode)..."
            cd ../FRONTEND
            npm install
            pm2 restart concept-frontend || pm2 start npm --name concept-frontend -- run dev

            echo "ðŸ’¾ Saving PM2 state..."
            pm2 save

            echo "âœ… Deployment completed successful"





