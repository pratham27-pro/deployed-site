name: Deploy Backend and Frontend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e
            echo "ðŸš€ CI/CD DEPLOYMENT STARTED"

            cd /root/supreme

            echo "ðŸ“¥ Resetting & pulling latest code"
            git fetch origin
            git reset --hard origin/main

            # ======================
            # ðŸ”§ BACKEND
            # ======================
            echo "ðŸ”§ Deploying backend"
            cd backend
            npm install --production
            pm2 restart concept-backend || pm2 start server.js --name concept-backend

            # ======================
            # ðŸŽ¨ FRONTEND
            # ======================
            echo "ðŸŽ¨ Building frontend"
            cd ../FRONTEND
            npm install
            npm run build

            echo "ðŸšš Copying frontend build to Nginx"
            rm -rf /var/www/conceptpromotions/*
            cp -r dist/* /var/www/conceptpromotions/

            chown -R www-data:www-data /var/www/conceptpromotions
            chmod -R 755 /var/www/conceptpromotions

            echo "ðŸ’¾ Saving PM2 state"
            pm2 save

            echo "âœ… DEPLOYMENT COMPelte"

